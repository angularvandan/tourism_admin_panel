<!-- component -->

<div class="min-w-screen min-h-screen flex items-center justify-center px-5 py-5">
    <div class="text-gray-500 rounded-3xl shadow-xl sm:w-1/2 overflow-hidden" style="max-width:1000px">
        <div class="md:flex w-full">
            <div class="w-full md:w-full py-10 px-5 md:px-10">
                <div class="text-center mb-10">
                    <h1 class="font-bold text-3xl">Login</h1>
                    <p>Enter your information to login</p>
                </div>
                <div>
                    <form [formGroup]="loginForm">

                        <div class="flex flex-col gap-2 my-4">
                            <label for="username">Email</label>
                            <input formControlName="email" placeholder="Enter email" pInputText id="email"
                                aria-describedby="email-help" />
                            <div
                                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                                <small class="text-red-600" *ngIf="loginForm.get('email')?.errors?.['required']">Email
                                    is required.</small>
                                <small class="text-red-600" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid
                                    email format.</small>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 my-4 ">
                            <label for="username">Password</label>
                            <p-password formControlName="password" class="w-full" placeholder="Enter password"
                                [feedback]="false" [toggleMask]="true"></p-password>
                            <div
                                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                                <small class="text-red-600" *ngIf="loginForm.get('password')?.errors?.['required']">Password
                                    is required.</small>
                                <small class="text-red-600" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password
                                    must be at least 6 characters long.</small>
                            </div>
                        </div>
                        <div class="flex justify-center -mx-3">
                            <div class="w-auto px-3 mb-5">
                                <p-button (onClick)="onSubmit()" label="Submit"></p-button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p-toast position="bottom-center"></p-toast>

</div>
