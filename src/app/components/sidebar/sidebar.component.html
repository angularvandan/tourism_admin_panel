<p-sidebar #sidebarRef [(visible)]="sidebarVisible" class="w-[20rem] sm:w-[22rem]" styleClass="w-[20rem] sm:w-[22rem]">
  <!-- <ng-template pTemplate="header"> Logo </ng-template> -->
  <ng-template pTemplate="content">
    <div class="flex items-center justify-center px-4 pt-3 flex-shrink-0">
      <div class="overflow-y-auto">
        <ul class="list-none p-0 m-0 overflow-hidden text-lg" (click)="toggleSidebar()">
          <li routerLink="dashboard"routerLinkActive="active">
            <a pRipple
              class=" flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-colors p-ripple">
              <i class="pi pi-home mr-2 text-xl"></i>
              <span class="font-medium ">Dashboard</span>
            </a>
          </li>
          <li routerLink="home-banner"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-book mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Home Banner</span>
            </a>
          </li>
          <li routerLink="tours"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-plus mr-2 text-xl"></i>
              <span class="font-medium">Tours Management</span>
            </a>
          </li>
          <li routerLink="spots"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-map-marker mr-2 text-xl"></i>
              <span class="font-medium">Spots Management</span>
            </a>
          </li>
          <li routerLink="activities"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-users mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Activities Management</span>
            </a>
          </li>
          <li routerLink="blogs"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-book mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Blogs Management</span>
            </a>
          </li>
          <li routerLink="bookings"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-clock mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Bookings Management</span>
            </a>
          </li>
          <li routerLink="payments"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-credit-card mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Payment Details</span>
            </a>
          </li>
          <li routerLink="feedbacks"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-comment mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Feedbacks</span>
            </a>
          </li>

          <li routerLink="contacts"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-users mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Contacts</span>
            </a>
          </li>
          <li routerLink="privacy-policy"routerLinkActive="active">
            <a pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-inbox
              mr-2 text-xl"></i>
              <span class="font-medium text-nowrap">Privacy Policy</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
  <!-- <ng-template pTemplate="footer">Footer Content</ng-template> -->
</p-sidebar>
<i (mouseenter)="toggleSidebar()" class="pi pi-bars mr-2 cursor-pointer py-2 hidden sm:block"></i>
<i (click)="toggleSidebar()" class="pi pi-bars mr-2 cursor-pointer py-2 block sm:hidden"></i>
