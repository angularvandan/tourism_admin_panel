<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="header"> Logo </ng-template>
  <ng-template pTemplate="content">
    <div class="flex items-center justify-center px-4 pt-3 flex-shrink-0">
      <div class="overflow-y-auto">
        <ul class="list-none p-0 m-0 overflow-hidden text-lg">
          <li routerLink="dashboard">
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-home mr-2 text-xl"></i>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
          <li routerLink="user-management">
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-users mr-2 text-xl"></i>
              <span class="font-medium">User Management</span>
            </a>
          </li>
          <li routerLink="product-management">
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-users mr-2 text-xl"></i>
              <span class="font-medium">Product Management</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-comments mr-2 text-xl"></i>
              <span class="font-medium">Page 4</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-calendar mr-2 text-xl"></i>
              <span class="font-medium">Page 5</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex cursor-pointer p-4 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-cog mr-2 text-xl"></i>
              <span class="font-medium">Page 6</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>
<i (click)="toggleSidebar()" class="pi pi-bars mr-2"></i>
