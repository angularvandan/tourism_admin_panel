<div class="card overflow-x-auto">
  <p-table editMode="row" dataKey="id" [loading]="loading" [columns]="columns" #dt [value]="tableData"
    [rows]="initialRowsPerPage" [paginator]="paginator" [rowsPerPageOptions]="rowsPerPageOptions"
    [globalFilterFields]="filterColumns" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
      <div class="flex flex-col md:flex-row md:justify-between mb-4">
        <div class="mb-2 md:mb-0">
          <button (click)="onAdd()" pButton label="Add" class="p-button-outlined" icon="pi pi-plus"></button>
        </div>
        <div class="text-left mb-2 md:mb-0">
          <p-button icon="pi pi-external-link" label="Export" (onClick)="dt.exportCSV()" />
        </div>
        <div class="mb-2 md:mb-0">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search keyword" (input)="applyFilterGlobal($event, 'contains')"
              class="border rounded-md px-2 py-1" />
          </span>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let cols of columns" class="text-left">{{ cols.header }}</th>
        <th class="text-left">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-editing="editing" let-rowIndex="rowIndex" let-rowData let-columns="columns">
      <tr [pEditableRow]="rowData" class="hover:bg-gray-100">
        <td *ngFor="let col of columns" class="py-2 px-4">
          <ng-container [ngSwitch]="col.field">
            <ng-container *ngSwitchCase="'index'">
              {{ rowIndex + 1 }}
            </ng-container>
            <ng-container *ngSwitchCase="'images'">
              <img [src]="rowData[col.field][0]" *ngIf="rowData[col.field]?.length > 0" alt="First Image"
                class="w-12 h-12 rounded-full" />
            </ng-container>
            <ng-container *ngSwitchCase="'tips'">
              <div *ngFor="let tip of rowData.tips">
                <span class="font-bold">{{ tip.title }}:</span>
                <span>{{ tip.desc1 }}, {{ tip.desc2 }} {{ tip.icon }}</span>
              </div>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData[col.field]" class="border rounded-md px-2 py-1" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ rowData[col.field] }}
                </ng-template>
              </p-cellEditor>
            </ng-container>
          </ng-container>
        </td>
        <td class="space-x-4">
          <i *ngIf="!editing" (click)="onRowView(rowData, rowIndex)" class="pi pi-eye cursor-pointer"></i>
          <i *ngIf="editing" pSaveEditableRow (click)="onRowEditSave(rowData)" class="pi pi-check cursor-pointer"></i>
          <i *ngIf="editing" pCancelEditableRow (click)="onRowEditCancel(rowData, rowIndex)"
            class="pi pi-times cursor-pointer"></i>
          <i *ngIf="!editing" (click)="onRowDelete($event, rowData)" class="pi pi-trash cursor-pointer"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog></p-confirmDialog>
<p-toast position="bottom-center"></p-toast>
<p-dialog header="Row Details" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '50vw' }"
  [maximizable]="true" [baseZIndex]="10000" [draggable]="false">
  <div *ngIf="selectedRow">
    <div><strong>Sr.No:</strong> {{ selectedRowIndex + 1 }}</div>
    
    <div *ngFor="let col of columns">
      <ng-container *ngIf="col.field !== 'images' && col.field !== 'index'; else imageField">
        <strong>{{ col.header }}:</strong> {{ selectedRow[col.field] }}
      </ng-container>
      <ng-template #imageField>
        <ng-container *ngIf="col.field === 'images'">
          <strong>{{ col.header }}:</strong>
          <img *ngIf="selectedRow[col.field] && selectedRow[col.field].length > 0" [src]="selectedRow[col.field][0]"
            alt="Product Image" class="w-24 h-24 object-cover" />
        </ng-container>
      </ng-template>
    </div>
  </div>
</p-dialog>
